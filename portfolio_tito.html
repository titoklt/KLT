<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TITO — Extreme Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ====== BACKGROUND ANIMATO ====== */
    .bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, #ff0055 0%, transparent 40%),
                  radial-gradient(circle at 80% 80%, #00f0ff 0%, transparent 40%);
      filter: blur(120px);
      animation: bgmove 10s infinite alternate;
      z-index: -1;
    }
    @keyframes bgmove {
      0% { transform: scale(1); }
      100% { transform: scale(1.3); }
    }

    header {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      perspective: 1000px;
    }

    header .card {
      transform-style: preserve-3d;
      animation: intro 1.2s ease-out forwards;
    }
    @keyframes intro {
      from { transform: rotateX(25deg) translateY(80px); opacity: 0; }
      to { transform: rotateX(0deg) translateY(0); opacity: 1; }
    }

    header img {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 60px rgba(255,0,85,0.7);
      animation: pulse 2.5s infinite alternate;
    }
    @keyframes pulse {
      from { box-shadow: 0 0 40px rgba(255,0,85,0.4); }
      to { box-shadow: 0 0 80px rgba(0,240,255,0.8); }
    }

    h1 {
      font-size: clamp(4rem, 7vw, 7rem);
      font-weight: 900;
      margin-top: 30px;
      letter-spacing: 8px;
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 3px 0 #ff0055, -3px 0 #00f0ff; }
      50% { text-shadow: -3px 0 #ff0055, 3px 0 #00f0ff; }
      100% { text-shadow: 3px 0 #ff0055, -3px 0 #00f0ff; }
    }

    .subtitle {
      margin-top: 15px;
      font-weight: 300;
      letter-spacing: 4px;
      opacity: 0.8;
    }

    section {
      padding: 120px 10%;
    }

    .section-title {
      font-size: 3rem;
      margin-bottom: 80px;
      position: relative;
    }

    .works {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 50px;
    }

    .work {
      background: linear-gradient(160deg, #0a0a0a, #000);
      padding: 50px;
      border-radius: 25px;
      transition: all .5s;
      position: relative;
      overflow: hidden;
    }
    .work::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255,0,85,0.6), transparent);
      transform: translateX(-100%);
      transition: .6s;
    }
    .work:hover::before {
      transform: translateX(100%);
    }
    .work:hover {
      transform: translateY(-20px) scale(1.05) rotateX(8deg);
      box-shadow: 0 0 80px rgba(255,0,85,0.6);
    }

    .work h3 { font-size: 1.8rem; margin-bottom: 15px; }
    .work a { color: #00f0ff; text-decoration: none; font-weight: 700; }

    .contacts {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .contact-btn {
      flex: 1;
      min-width: 240px;
      padding: 30px;
      border-radius: 60px;
      text-align: center;
      font-weight: 900;
      letter-spacing: 4px;
      background: linear-gradient(135deg, #ff0055, #00f0ff);
      color: #000;
      text-decoration: none;
      transition: transform .4s, box-shadow .4s;
    }
    .contact-btn:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 0 60px rgba(0,240,255,0.8);
    }

    footer {
      text-align: center;
      padding: 60px;
      opacity: 0.6;
    }
  </style>
</head>
